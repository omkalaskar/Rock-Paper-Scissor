<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2 id>ROCK | PAPER | SCISSORS</h2>
    </div>
    <div class="scoreboard">
        <div class="score">

            <div class="user">
                <h4 id="userscore"> User : 0</h4>
            </div>
            <div class="computer">
                <h4 id="computerscore">Computer : 0</h4>
                
            </div>
        </div>
    </div>
    <div class="circles">

        <div class="options">
            <h2 id="Rock" class="option">ROCK</h2>
            <h2 id="Paper" class="option">PAPER</h2>
            <h2 id="Scissors" class="option">SCISSORS</h2>
        </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <script src="App.js"></script>
</body>
</html>
